<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


</head>

</html>

<body>
    <div class="container">

        <h1> New York</h1>
        <div class="row">
            <div class="col-9">
                <div class="d-flex weather-temperature">

                    <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="cloud" class="float-left">

                    <strong class="temp" id="temperature">
                        23 </strong>
                    <span class="units">°C|°F </span>

                </div>
                <ul>
                    <li>

                        Humidity: <span id="humidity"></span>%
                    </li>
                    <li>
                        Wind:<span id="wind"></span>km/h
                    </li>

                </ul>
            </div>
            <div class=" col-3">
                <h3> Weather</h3>
                <ul>
                    <li id="date">

                    </li>
                    <li id="description">



                    </li>


                </ul>
            </div>
        </div>
    </div>
    <hr />
    <small>
        <a href="https://github.com/Suyeee-lix/first-weather-app" class="link">Open source code </a>by Su Yee
    </small>

    </div>
    <script src="app.js"></script>
</body>

</html>
