<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weather app</title>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>


</head>

</html>

<body>
    <div class="container">
        <form class="mt-3" id="search-form">
            <div class="row">
                <div class="col-9">
                    <input type="search" placeholder="Type a city" class="form-control" id="city-input">
                </div>
                <div class="col-3">
                    <input type="submit" value="Search" class="btn btn-primary w-50">
                </div>
            </div>
        </form>

        <h1 id="city"> </h1>
        <div class="row">
            <div class="col-9">
                <div class="d-flex weather-temperature">

                    <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="cloud" id="icon">

                    <strong class="temp" id="temperature">
                        23 </strong>
                    <span class="units"> <a href="#" id="celsius-link" class="active"> Â°C</a>

                </div>
                <ul>
                    <li>

                        Humidity:<span id="humidity"></span>%
                    </li>
                    <li>
                        Wind:<span id="wind"></span>km/h
                    </li>

                </ul>
            </div>
            <div class=" col-3">
                <h3> Weather</h3>
                <ul>
                    <li id="date">

                    </li>
                    <li id="description">



                    </li>


                </ul>
            </div>
        </div>
    </div>
    <div class="weather-forecast" id="forecast">




    </div>
    <hr />
    <small>
        <a href="https://github.com/Suyeee-lix/weather-app" class="link">Open source code </a>by Su Yee
    </small>

    </div>
    <script src="app.js"></script>
</body>

</html>
